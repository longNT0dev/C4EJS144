<!-- bootstrap -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" style="background-color: red;">1</div>

    <div class="container-fluid" style="background-color: red;">2</div>

    <!-- Bootstrap chia 1 hàng thành 12 cột bằng nhau -->
    <div class="row">
        <span class="col-lg-12 col-md-6" style="background-color: blue;">1</span>
        <span class="col-lg-12 col-md-6" style="background-color: green;">2</span>
    </div><br>

    <!-- Hệ thống component xây dựng sẵn -->
    <button type="button" class="btn btn-primary">Nút bấm chủ đạo</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
